<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column">
    <main class="flex-shrink-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-2">
                <a class="navbar-brand" href="index.html">
                    <img src="https://imgs.search.brave.com/kB-PkomREmGdesZiogn0Hc1VZ9dFeOzsWrCwQjwdcE8/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9jZG4u/dmVjdG9yc3RvY2su/Y29tL2kvNTAwcC8x/Mi8xNi9tb25vZ3Jh/bS1sb2dvLWpyLW9y/LXJqLWxldHRlcnMt/aW5pdGlhbHMtdHdv/LXZlY3Rvci0zMzU1/MTIxNi5qcGc"
                        alt="Logo" width="45" height="45" class="nombre_proyecto">
                    JANDR
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="equipo.html">Equipo</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="sistema.html">Sistema</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="py-5">
            <div class="container px-5">
                <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">Registrate</h1>
                        <p class="lead fw-normal text-muted mb-0">Para enviarte mas informaci√≥n</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="name">Nombre Completo</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">nombre requerido.</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                    <label for="email">Correo electronico</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">Correo requerido</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">Correo invalido</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
                                    <label for="phone">Celular</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">Celular requerido</div>
                                </div>
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                                    <label for="message">Mensaje</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">Mensaje requerido</div>
                                </div>
                                <div class="d-grid"><a class="btn btn-outline-primary" href="index.html">Enviar</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <img src="https://imgs.search.brave.com/kB-PkomREmGdesZiogn0Hc1VZ9dFeOzsWrCwQjwdcE8/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9jZG4u/dmVjdG9yc3RvY2su/Y29tL2kvNTAwcC8x/Mi8xNi9tb25vZ3Jh/bS1sb2dvLWpyLW9y/LXJqLWxldHRlcnMt/aW5pdGlhbHMtdHdv/LXZlY3Rvci0zMzU1/MTIxNi5qcGc"
                        alt="Logo" width="45" height="45" class="nombre_proyecto">
                    <div class="small m-0 text-white">JANDR</div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="#!">Facebook</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">WhatsApp</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="#!">Gmail</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
